language: go
go:
- 1.9.x

sudo: required

services:
- docker

before_install:
- if [ ${TRAVIS_TAG::6} = image- ];
  then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  fi

install:
- if [ ${TRAVIS_TAG::1} = v ];
  then
    go get github.com/Masterminds/glide &&
    glide install;
  fi

script:
- if [ ${TRAVIS_TAG::6} = image- ];
  then
    bash make_dockers.sh;
  fi
- if [ ${TRAVIS_TAG::1} = v ];
  then
    if [[ $TRAVIS_TAG =~ .*-.* ]];
    then
      printf "\nrelease:\n  prerelease: true\n" >> .goreleaser.yml;
    fi;
    curl -sL https://git.io/goreleaser | bash;
  fi

notifications:
  email: false
