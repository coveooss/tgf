name: Test Install

on:
  pull_request:
    branches:
      - master

jobs:
  test-install-posix:
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - run: ./get-latest-tgf.sh

  test-install-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install TGF
        run: ./get-latest-tgf.ps1
